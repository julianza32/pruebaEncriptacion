<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Desencriptar Texto</title>
</head>
<style>
    .contenedor{
        display: flex;
        justify-content: center;
        align-content: center;
        padding-top: 100px;
    }

    .contenedorL{
        margin-top: 20px;
    }
</style>
<body class="container contenedor">
    <div class="subcontenedor">

        <span> Texto a desencriptar: Cevzreb erfhryir ry ceboyrzn. Ragbaprf, rfpevor ry p贸qvtb</span><br>
        <label for="texto">Ingresa el texto</label>
        <input type="text" id="texto" placeholder="Texto a desencriptar"> 
        <button class="waves-effect waves-light btn" onclick="desencriptar()">Desencriptar</button><br>
        <div class="contenedorL">

            <span> Tambien puedes desencriptar estos mensajes!</span><br>
            <span>  Rfgr rf ha zrafnwr rapevcgnqb cbe zrgbqb EBG</span><br>
            <span>  Zrafnwr rapevcgnqb cbe Xriva Mnengr</span><br>
            <span>  Zhpunf tenpvnf cbe gbqb</span><br>
            <span id="mensaje"></span>
        </div>
    </div>
    
</body>

<script>
    function desencriptar() {
        let abcedario =     '.,ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split("");
        var abcdarioRot13 = ".,NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm".split("");
        // let frase = "Cevzreb erfhryir ry ceboyrzn Ragbaprf rfpevor ry p贸qvtb"
        // Cevzreb erfhryir ry ceboyrzn. Ragbaprf, rfpevor ry p贸qvtb
        let desencript = "";
        texto = document.getElementById('texto').value.replace("贸", "b");

        for (i = 0; i < texto.length; i++) {

            for (f = 0; f < abcedario.length; f++) {

                if (texto[i] == abcedario[f]) {
                    desencript += abcdarioRot13[f];
                }
                if (texto[i] == " ") {
                    desencript += " ";
                }

            }
        }

        
        document.getElementById('mensaje').innerText = desencript;

/*         document.body.innerHTML = desencript;
 */

    }
</script>

</html>
